<div class="hotelpage_container">

  <div class="hotelpage_swiper">

<swiper
style="--swiper-navigation-color: rgb(238, 0, 0);--swiper-pagination-color: #fff"
[loop]="true"
[spaceBetween]="10"
[navigation]="false"
[thumbs]="{ swiper: thumbsSwiper }"
class="mySwiper2"
    >
      <ng-template swiperSlide>
        <div class="hotel_images">
          <img src="{{hotelData[0].hotelImg}}">
        </div>

      </ng-template>

      <ng-template swiperSlide>
        <div class="hotel_images">
          <img src="{{hotelData[0].hotelImg_1}}">
        </div>
      </ng-template>

      <ng-template swiperSlide>
        <div class="hotel_images">
          <img src="{{hotelData[0].hotelImg2}}">
        </div>
      </ng-template>

      <ng-template swiperSlide>
        <div class="hotel_images">
          <img src="{{hotelData[0].hotelImg3}}">
        </div>
      </ng-template>

      <ng-template swiperSlide>
        <div class="hotel_images">
          <img src="{{hotelData[0].hotelImg4}}">
        </div>
      </ng-template>

      <ng-template swiperSlide>
        <div class="hotel_images">
          <img src="{{hotelData[0].hotelImg5}}">
        </div>
      </ng-template>

    </swiper>
    <swiper
    (swiper)="thumbsSwiper = $event"
    [loop]="true"
    [spaceBetween]="10"
    [slidesPerView]="4"
    [freeMode]="true"
    [watchSlidesProgress]="true"
    class="mySwiper"
    >
    <ng-template swiperSlide>
      <div class="hotel_images_thumbs">
        <img src="{{hotelData[0].hotelImg}}">
      </div>

    </ng-template>

    <ng-template swiperSlide>
      <div class="hotel_images_thumbs">
        <img src="{{hotelData[0].hotelImg_1}}">
      </div>
    </ng-template>

    <ng-template swiperSlide>
      <div class="hotel_images_thumbs">
        <img src="{{hotelData[0].hotelImg2}}">
      </div>
    </ng-template>

    <ng-template swiperSlide>
      <div class="hotel_images_thumbs">
        <img src="{{hotelData[0].hotelImg3}}">
      </div>
    </ng-template>

    <ng-template swiperSlide>
      <div class="hotel_images_thumbs">
        <img src="{{hotelData[0].hotelImg4}}">
      </div>
    </ng-template>

    <ng-template swiperSlide>
      <div class="hotel_images_thumbs">
        <img src="{{hotelData[0].hotelImg5}}">
      </div>
    </ng-template>
    </swiper>
  </div>

  <div class="hotelpage_content">
    <header class="hotelpage_content-header">
    <h1>{{hotelData[0].hotelName}}</h1>
    <p>{{hotelData[0].hotelDescription}}</p>
    </header>
  </div>

</div>
