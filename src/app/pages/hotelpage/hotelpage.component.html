
<h2 style="text-align:center">{{hotelData[0].hotelName}}</h2>

<div class="slideshow-container" *ngIf="hotelData">
  <div class="mySlides" style="display: block;">
    <div class="numbertext">1 / 6</div>
    <img src="{{hotelData[0].hotelImg}}" style="width:100%">
  </div>
  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="{{hotelData[0].hotelImg_1}}" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="{{hotelData[0].hotelImg2}}" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="{{hotelData[0].hotelImg3}}" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="{{hotelData[0].hotelImg4}}" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="{{hotelData[0].hotelImg5}}" style="width:100%">
  </div>

  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-slideshow-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="{{hotelData[0].hotelImg}}" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{hotelData[0].hotelImg_1}}" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{hotelData[0].hotelImg2}}" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{hotelData[0].hotelImg3}}" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{hotelData[0].hotelImg4}}" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="{{hotelData[0].hotelImg5}}" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>
